<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="400" fill="#F2EEE9"/>
    
    <!-- Headphone Cushion Detail -->
    <circle cx="200" cy="200" r="150" fill="#D7C9B6"/>
    <circle cx="200" cy="200" r="140" fill="#7B8A46"/>
    
    <!-- Leather Texture Pattern -->
